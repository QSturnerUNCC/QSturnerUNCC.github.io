<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="styles/default.css" rel="stylesheet" type="text/css">
        <title>Create P.H.A.T. Account</title>
    </head>
    <body>
        <header data-include="components/header.html"></header>

        <main>
            <h2 class="center">Create Your P.H.A.T. Account</h2>

            <p class="center">
                Already have a P.H.A.T. Account?
                <br><a href="sign-in.html" class="default-link">Sign In</a>
            </p>

            <section id="createAccountContainer">
                <form action="#" class="create-account-form">
                    <div class="create-account-div">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="create-account-div">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="create-account-div">
                        <label for="password">Password</label>
                        <br>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="create-account-div">
                        <input type="checkbox" id="emailList" name="emailList">
                        <label for="emailList">Sign up to receive exclusive deals on P.H.A.T. products</label>
                    </div>
                    <div class="create-account-button">
                        <button type="submit" id="signUpButton" disabled>Sign Up</button>
                    </div>
                </form>
            </section>
        </main>

        <footer data-include="components/footer.html"></footer>

        <script src="scripts/HTMLInclude.min.js"></script>
    </body>
</html>
