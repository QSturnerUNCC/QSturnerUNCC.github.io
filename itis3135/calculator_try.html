        <main>
            <h2>DIY Calculator</h2>

            <br>
            <div class="calculator_background">
                <textarea id="display" class="calculator_display" name="calculator_display" disabled>

                </textarea>
                <button id="seven" class="calculator_number" onclick="enterSeven()">7</button>
                <button id="eight" class="calculator_number" onclick="enterEight()">8</button>
                <button id="nine" class="calculator_number" onclick="enterNine()">9</button>
                <button id="positve-or-negative" class="calculator_pos_or_neg" onclick="makeNegativeOrPositive()">+/-</button>
                <button id="delete" class="calculator_del">Del</button>
                <script>document.getElementById("delete").addEventListener("click", deleteCalculator)</script>
                <button id="four" class="calculator_number" onclick="enterFour()">4</button>
                <button id="five" class="calculator_number" onclick="enterFive()">5</button>
                <button id="six" class="calculator_number" onclick="enterSix()">6</button>
                <button id="multiplication" class="calculator_multiplication">x</button>
                <script>document.getElementById("multiplication").addEventListener("click", enterMultiplication)</script>
                <button id="division" class="calculator_division">÷</button>
                <script>document.getElementById("division").addEventListener("click", enterDivision)</script>
                <button id="one" class="calculator_number" onclick="enterOne()">1</button>
                <button id="two" class="calculator_number" onclick="enterTwo()">2</button>
                <button id="three" class="calculator_number" onclick="enterThree()">3</button>
                <button id="subtraction" class="calculator_subtraction">-</button>
                <script>document.getElementById("subtraction").addEventListener("click", enterSubtraction)</script>
                <button id="equals" class="calculator_equals">=</button>
                <script>document.getElementById("equals").addEventListener("click", enterEquals)</script>
                <button id="clear" class="calculator_clear">C</button>
                <script>document.getElementById("clear").addEventListener("click", clearCalculator)</script>
                <button id="zero" class="calculator_number" onclick="enterZero()">0</button>
                <button id="decimal" class="calculator_decimal">.</button>
                <script>document.getElementById("decimal").addEventListener("click", enterDecimal)</script>
                <button id="addition" class="calculator_addition">+</button>
                <script>document.getElementById("addition").addEventListener("click", enterAddition)</script>
            </div>
