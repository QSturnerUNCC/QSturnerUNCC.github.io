<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="styles/default.css" rel="stylesheet" type="text/css">
        <script src="scripts/w3.js"></script>
        <script src="../scripts/jquery-3.6.0.js"></script>
        <script src="scripts/contact.js"></script>
        <Title>Contact</Title>
    </head>
    <body>
        <div w3-include-html="components/header.html" style="background-color: #587B7F; position: fixed; top: 0; width: 100%; margin-left: -100px;"></div>

        <main>
            <section class="first">
                <h2 class="center main-heading">Contact Us</h2>
                <p class="center">Please enter your information below to get into contact with us:</p>
            </section>

            <section class="form">
                <form class="contact-form">
                    <label for="firstName">First Name:</label><br>
                    <input type="text" id="firstName" name="firstName" required><br>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" id="lastName" name="lastName" required><br>
                    <label for="emailAddress">Email Address:</label><br>
                    <input type="email" id="emailAddress" name="emailAddress" required><br><br>
                    <label>Service(s) requested:</label><br>
                    <input type="checkbox" id="service1" name="service" value="Video">
                    <label for="service1">Video Editing</label><br>
                    <input type="checkbox" id="service2" name="service" value="Picture">
                    <label for="service2">Picture Editing</label><br>
                    <input type="checkbox" id="service3" name="service" value="PC">
                    <label for="service3">PC Building</label><br><br>
                    <label>Instructions For The Order:</label><br>
                    <textarea id="instructions" style="height: 127px; margin: 0; width: 369px;"></textarea><br><br>
                    <input class="form-submit" id="submitButton"  type="button" value="Submit" onclick="showResults()">
                </form>
            </section>

            <section class="results" style="margin-bottom: 150px;">
                <p id="resultArea" class="center"></p>
            </section>
        </main>

        <div w3-include-html="components/footer.html" style="text-align: center; position: fixed; bottom: 0; width: 100%; background-color: #E2C044; margin-left: -100px;"></div>
        <script>
            w3.includeHTML()
        </script>

    </body>

</html>
